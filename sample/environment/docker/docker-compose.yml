version: '3'
services:
  web:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ${NGINX_ROOT}:/var/www/html
      - ${NGINX_CONF}:/etc/nginx/conf.d/default.conf

  php:
    build:
      context: .
      dockerfile: ${DOCKER_FILE}
      args:
        - INSTALL_XDEBUG=${INSTALL_XDEBUG}
    expose:
      - "9000"
    volumes:
      - ${NGINX_ROOT}:/var/www/html
    environment:
      - XDEBUG_CONFIG=remote_host=${IP}
      - DEBUG=${DEBUG:-0}
    env_file:
      - ${VARIABLES_PATH}/db.env

  db-pgsql:
    image: postgres:9.6
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_USER=postgres
      - TZ='America/Sao_Paulo'
    volumes:
      - /mnt/data/postgres/db-expressive/:/var/lib/postgresql/data/